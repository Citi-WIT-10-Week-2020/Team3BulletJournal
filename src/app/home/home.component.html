<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<div class="jumbotron jumbotron-fluid background-water" style="padding-top: 8%; padding-bottom: 7%; margin-bottom: 0;">
    <div class="container">
        <div class="text-center">
            <img src="assets/images/logo transparent.png" alt="" width="140" height="100">
            <p class="fancy-font" style="color: #a4d4f0; font-size: 68px">Meaningful Minutes</p>
            <div>
                <hr style="background-color: #fff; width: 25%; height: 1px;"/> 
            </div>
            <p class="type-font" style="font-size: 20px; color: #fff">Connect and Reflect</p>
        </div>
    </div>
</div>

<div class="sticky-top">
    <app-navbar></app-navbar>
</div>

<div class="container mt-5">
    <app-nav-buttons-home></app-nav-buttons-home>
</div>

<div class="container mt-4">
    <div class="row">
      <div class="col"></div>
      <div class="col-10 text-center">
        <p class="reg-font" style="color: #000000; font-size: 25px;">Ask yourself if what you're doing <a class="fancy-font" style="color: #a4d4f0; font-size: 50px;">today</a> is getting you closer to where you want to be <a class="fancy-font" style="color: #a4d4f0; font-size: 50px;">tomorrow.</a></p>
      </div>
      <div class="col"></div>
    </div>
</div>

<div>
    <h3>All registered users:</h3>
    <ul>
        <li *ngFor="let user of users">
            {{user.username}} ({{user.firstName}} {{user.lastName}}) {{user.email}}
            - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
        </li>
    </ul>
</div>
<app-footer></app-footer>
