<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="mood-tracker.component.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>
<body>
    <div>
        <app-navbar style="z-index: 9999;"></app-navbar>
    </div>
    <div class="sticky-top">
        <app-mood-tracker-navbar style="z-index: 1;"></app-mood-tracker-navbar>
    </div>

<div class="background-mood" id="content">
    <div id="first" class= "pink" >
        <div id="second" class="second">
            <div id="title">How are you feeling today?</div>
            <!-- <button type="button" (click)="colorPaletteBlue()">blue</button> -->
        </div>
        
    <div class="mood-container">
        <form [formGroup]="anxietyForm" (ngSubmit)="onSubmitAnxiety()">
        <div class="form-group">
        <div class="mood-item">
            <button class = "moodButton" id="anxious" value="false" name="button"></button><hr>Anxious </div>
            </div>
        </form>
        <form [formGroup]="anxietyForm" (ngSubmit)="onSubmitExcited()">
            <div class="form-group"> 
        <div class="mood-item">
            <button id="excited" class = "moodButton" nvalue="excited" name="button"></button> <hr>Excited </div>
        </div>
        </form>
        <form [formGroup]="anxietyForm" (ngSubmit)="onSubmitConfused()">
        <div class="form-group">
        <div class="mood-item">
            <button id="confused" class = "moodButton" value="confused" name="button"></button><hr>Confused </div>
        </div>
        </form>
        <form [formGroup]="anxietyForm" (ngSubmit)="onSubmitHappy()">
        <div class="form-group">
        <div class="mood-item">
            <button id="happy" value="happy" class = "moodButton" name="button"></button> <hr>Happy </div>
        </div>
        </form>
        <form [formGroup]="anxietyForm" (ngSubmit)="onSubmitSad()">
        <div class="form-group">
        <div class="mood-item">
            <button id="sad" value="sad" class = "moodButton" name="button"></button><hr> Sad </div>
        </div>
        </form>
        </div>
    </div>
 </div>

 <script>
 var color = "pink"
 </script>
</body>
</html>
