<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
            
        <title>Login</title>
            
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="login.component.css">
            
        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="bg-image"></div>
    <div class="login-page">
    <div class="container">
        <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <img src="assets/images/logo.jpg" alt="" width="100" height="80"><br><br>
           <div class="reg-font">Meaningful Minutes</div>
           <p><alert></alert></p>
            <hr>
            <div class="form-group">
                <input type="text" placeholder="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                    

            </div>
            <div class="form-group">
                <input type="password" placeholder="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <p class="message">Not registered? <a href="/register">Create an account</a></p>
            </div>
        </form>
    </div>
    </div>
</div>
</body>
</html>
