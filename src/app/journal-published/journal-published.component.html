<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Journaling Component</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="journal-published.component.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    <div>
        <app-navbar style="z-index: 2000;"></app-navbar>
    </div>
    <div class="sticky-top">
        <app-journal-navbar style="z-index: 1;"></app-journal-navbar>
    </div>
        <!-- Page Content Holder -->
        <div class="journal" id="content">
            <div id="content">
                <div class="col-sm-10 offset-sm-1">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between heading">
                            <p class="p-0 m-0 flex-grow-1" style="color: black; font-weight: 600;">TITLE</p>
                            <p class="p-0 m-0 flex-grow-1" style="color: black; font-weight: 600;">DATE</p>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <p class="p-0 m-0 flex-grow-1" style="color: black">First Entry</p>
                            <p class="p-0 m-0 flex-grow-1" style="color: black">Jul 08, 2020</p>
                            <div class="icons">
                                <button class="btn-2" title="Edit"><span class="fa fa-pencil fa-sm" style="color: grey"></span></button>
                                <button class="btn-2" title="View" data-toggle="modal" data-target="#entry"><span class="fa fa-eye fa-sm"  style="color: grey"></span></button>
                                <button class="btn-2" title="Delete"><span class="fa fa-trash-o"  style="color: grey"></span></button>
                            </div>
                        </li>
                        <li class="list-group-item">Second Entry</li>
                        <li class="list-group-item">Third Entry</li>
                        <li class="list-group-item">Fourth Entry</li>
                        <li class="list-group-item">Fifth Entry</li>
                      </ul>
                      
                    <div class="md-form md-outline">
                        <alert></alert>
                        <label for="default-picker">What Day's Data Do You Want To Load?</label>
        
                    </div>
                </div>


                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                    <div class="col-sm-6 offset-sm-3">
                        <input type="date" id="default-picker" formControlName="selectedDate" class="form-control" placeholder="Select time">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-1 offset-sm-8">
                        <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Find
                    </button>
                    </div>
                </div>
                </form>
                <div id="content">
                <div class = "" *ngFor="let user of validJournal" id="entry">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 offset-md-3 journal-padding">
                            <h2>Prompt: {{user.title}}</h2>
                            
                            <p>Entry: {{user.text}}</p>
                            <div class="line"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal" id="entry">
            <div class="modal-box">
                <div class="modal-header">
                    <h1 class="reg-font">First Entry</h1>
                <div class="close-modal justify-content-end" style="margin-top: 1em" data-dismiss="modal" aria-label="Close">&#10006;</div> 
                
                </div>
                <div class="modal-body">
                    <p>Here is my entry!! Yay</p>
                <br />
                <button type="button" class="modal-button" data-dismiss="modal" aria-label="Close">Close</button>
                </div>
            </div>
            </div>

        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
