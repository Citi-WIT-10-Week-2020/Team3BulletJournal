<h1 class="reg-font">
    This Month's Data
  </h1>
  
  <div>
    <canvas
        baseChart
        [chartType]="'bar'"
        [datasets]="barGraphData"
        [labels]="barGraphLabels"
        [options]="chartOptions"
        [legend]="false"
        [colors]="barGraphColor"
        (chartClick)="onChartClick($event)">
    </canvas>
  </div>
