<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="coffee-chat-select-friends.component.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>
<div> 
    <app-navbar style="z-index: 9999;"></app-navbar>
</div>
<div class="sticky-top">
    <app-coffee-chat-navbar style="z-index: 1;"></app-coffee-chat-navbar>
</div>
<body>
<!--JS USED-->
​
​
        <!-- Page Content Holder -->
        <div class="coffee-chat" id="content">
            <div class="wrapper">
                <div class="inner">
                    <h3>Start Connecting</h3>
                    <alert></alert>
                    
                <form [formGroup]="createMeeting" (ngSubmit)="onSubmit()">
                    <div class="user-select">
                        <label for="people">People:</label>
                        <div *ngFor="let person of peopleList"  [ngValue]="person">
                            <input type="checkbox" (change)="userSelect(person.username)" [disabled]="maxCapacity && !this.selectedPeople.includes(person.username)">
                            <label>                          {{person.firstName}} {{person.lastName}}
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="start">Date:</label>
                            <input type="date" id="start" name="trip-start"  
                                value="dateToday"
                                min="yyyy-mm-dd" max="2100-12-31" 
                                formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }">
                                <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                                    <div *ngIf="f.date.errors.required">Date is required</div>
                                </div>
                    </div>
                    <div class="form-group">
                            <label for="default-picker">Time:</label>
                            <input type="time" id="default-picker" placeholder="Select time" formControlName="time" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.time.errors }">
                            <div *ngIf="submitted && f.time.errors" class="invalid-feedback">
                                <div *ngIf="f.time.errors.required">Time is required</div>
                            </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            <a routerLink="/coffee-chat-profiles" class="btn btn-link"></a>
                            Create Meeting
                        </button>
                    </div>
                </form>
            <div class="image-holder">
                <!-- <img src="../assets/images/coffee select friends.jpg" alt=""> -->
            </div>
        </div>
    </div>   
        </div>
        
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
