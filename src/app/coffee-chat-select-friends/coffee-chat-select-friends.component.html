        <!-- Page Content Holder -->
        <div id="content">

            <!--Adjust the min and max value to the min being today and the max up to one-year ahead -->
            <!---Pull from JSON for Participant names-->

            <div class="container">
                <div class="row justify-content-center">
                    Start Connecting (Select Friends)
                </div>
                <div class="row justify-content-center">    
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="people">People: </label>
                            <select>
                                <option>
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-12">
                            <label for="start">Date:</label>
                                <input type="date" id="start" name="trip-start"  
                                    value="2018-07-22"
                                    min="2018-01-01" max="2020-12-31">
                        </div>
                        <div class="col-sm-12">
                            <div class="md-form md-outline">
                                <label for="default-picker">Time:</label>
                                <input type="time" id="default-picker" class="form-control" placeholder="Select time">
                              </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="md-form md-outline">
                                <label>Profiles</label>
                                <button class="Profiles" style="margin:40px" routerLink="/coffee-chat-profiles">Meeting Participant Profiles</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            
        </div>
